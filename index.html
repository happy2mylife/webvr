<!DOCTYPE html>

<head>
  <title>A-Frame</title>
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
</head>

<body>

  <a-scene>
    <a-camera position="0 0 0">
      <a-entity cursor="fuse: true; fuseTimeout: 1000"
                       position="0 0 -1" 
                       geometry="primitive: ring"
                       scale="0.03 0.03 0.03" 
                       material="color: blue; shader: flat"
                animation="property: scale; startEvents: fusing; from: 0.03 0.03 0.03; to: 0.001 0.001 0.001; easing: easeInOutCubic">
                               
      </a-entity>
    </a-camera>

    <a-sphere position="-5 2 -7" color="#EF2D5E"
      animation="property: scale; startEvents: click; to: 2 2 2; easing: easeInSine; dur: 500"
              animation="property: scale; startEvents: mouseleave; to: 1 1 1; delay: 500">
    </a-sphere>

    <a-sphere position="0 6 -7" color="skyblue" id="sample-obj"></a-sphere>

    <a-sphere position="5 2 -7" color="red" animation="property: visible; startEvents: click; dur: 5000; to: false; loop: true">
    </a-sphere>

    <a-box position="5 -3 -7" color="skyblue" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; easing: linear">
    </a-box>

    <a-box position="-5 -3 -7" color="skyblue" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; easing: linear">
    </a-box>


  </a-scene>

  <script type="text/javascript">  
    var clickElement = document.getElementById("sample-obj");
    clickElement.addEventListener("click", function() {
      location.href = "http://www.sobal.co.jp";
    },false);
  </script>

</body>

</html>
