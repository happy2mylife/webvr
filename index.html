<!DOCTYPE html>

<head>
  <title>A-Frame</title>
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="./main.js"></script>
</head>

<body onload="onLoad()">

  <a-scene>
    <a-assets>
      <a-asset-item id="igari-obj" src="car.obj"></a-asset-item>
      <a-asset-item id="igari-mtl" src="car.mtl"></a-asset-item>
      <img id="igariImage" src="./igari.png">
      <img id="hakuho" src="./sumo/20002320.jpg">
      <video id="sample-video" autoplay controls loop="true" src="./sumo/e.mp4"></video>
    </a-assets>
    <a-camera position="0 0 0" look-controls>
      <a-entity id="id-cursor" cursor="fuse: true; fuseTimeout: 1000"
        position="0 0 -1" 
        geometry="primitive: ring"
        scale="0.03 0.03 0.03" 
        material="color: blue; shader: flat"
        animation="property: scale; startEvents: fusing; from: 0.03 0.03 0.03; to: 0.001 0.001 0.001; easing: easeInCubic"
        animation__2="property: scale; startEvents: click; to: 0.03 0.03 0.03; easing: linear; dur: 0">
              
      </a-entity>
    </a-camera>
     <a-videosphere src="#sample-video"></a-videosphere>
<a-plane color="#CCC" height="20" width="20"></a-plane>

    <a-image src="#hakuho" position="-8 2 -7" width="1" height="1" rotation="0 60 0"
      animation="property: scale; startEvents: click; to: 5 5 5; easing: easeInSine; dur: 500"
      animation__2="property: scale; startEvents: mouseleave; to: 1 1 1; easing: easeInSine; delay: 500"></a-image>

    <a-image src="#hakuho" position="0 -30 0" width="1" height="1" rotation="0 60 0"
      animation="property: scale; startEvents: click; to: 5 5 5; easing: easeInSine; dur: 500"
      animation__2="property: scale; startEvents: mouseleave; to: 1 1 1; easing: easeInSine; delay: 500"></a-image>
    <a-video id="a-video-1" src="#sample-video" width="16" height="9" position="0 0 -20"></a-video>
    <a-image src="#hakuho" position="20 0 0" width="1" height="1" rotation="0 60 0"
      animation="property: scale; startEvents: click; to: 5 5 5; easing: easeInSine; dur: 500"
      animation__2="property: scale; startEvents: mouseleave; to: 1 1 1; easing: easeInSine; delay: 500"></a-image>


    <a-sphere position="-5 2 -7" color="#EF2D5E"
      animation="property: scale; startEvents: click; to: 2 2 2; easing: easeInSine; dur: 500"
      animation__2="property: scale; startEvents: mouseleave; to: 1 1 1; easing: easeInSine; delay: 500">
    </a-sphere>

    <a-sphere position="0 6 -7" color="skyblue" id="link-obj"></a-sphere>

    <a-sphere position="5 2 -7" color="red" animation="property: visible; startEvents: click; dur: 5000; to: false">
    </a-sphere>

    <a-box id="id-box-1" src="#igariImage" position="5 -3 -7" color="skyblue" animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 3000; loop: true; easing: linear">
    </a-box>

    <a-box id="id-box-2" src="#hakuho" position="-5 -3 -7"
                 animation="property: scale; startEvents: click; to: 4 4 4; easing: easeInSine; dur: 500"
      animation__2="property: scale; startEvents: mouseleave; to: 1 1 1; easing: easeInSine; delay: 500">
    </a-box>
    <a-text value="Hello, World!" position="-5 -3 -7"></a-text>
    
    <a-entity laser-controls="hand: right" oculus-touch-controls="hand:right; armModel:true;">

  </a-scene>
</body>

</html>
